<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Information</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Inter', sans-serif; }
        
        body {
            min-height: 100vh;
            background: linear-gradient(145deg, #f5f7fe 0%, #f0f3fc 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 2rem 1.5rem;
        }

        .container {
            max-width: 600px;
            width: 100%;
            background: white;
            border-radius: 2rem;
            padding: 3rem;
            box-shadow: 0 25px 50px -12px rgba(0,0,0,0.15);
        }

        h1 {
            font-size: 2rem;
            color: #12131a;
            margin-bottom: 0.5rem;
        }

        .subtitle {
            color: #6a6f82;
            margin-bottom: 2rem;
            font-size: 1rem;
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        label {
            display: block;
            color: #2d3242;
            font-weight: 600;
            margin-bottom: 0.5rem;
            font-size: 0.9rem;
        }

        input, textarea {
            width: 100%;
            padding: 0.8rem 1rem;
            border: 2px solid #e2e8f0;
            border-radius: 0.8rem;
            font-size: 0.95rem;
            transition: all 0.2s;
            font-family: 'Inter', sans-serif;
        }

        input:focus, textarea:focus {
            outline: none;
            border-color: #12131a;
            box-shadow: 0 0 0 3px rgba(18,19,26,0.1);
        }

        textarea {
            resize: vertical;
            min-height: 100px;
        }

        .button-group {
            display: flex;
            gap: 1rem;
            margin-top: 2rem;
        }

        .btn {
            flex: 1;
            padding: 1rem;
            border: none;
            border-radius: 0.8rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            text-transform: uppercase;
            font-size: 0.9rem;
        }

        .btn-primary {
            background: #12131a;
            color: white;
        }

        .btn-primary:hover {
            background: #2a3ff2;
            transform: translateY(-2px);
            box-shadow: 0 8px 16px rgba(42,63,242,0.2);
        }

        .btn-secondary {
            background: #f0f3fc;
            color: #12131a;
            border: 2px solid #e2e8f0;
        }

        .btn-secondary:hover {
            background: #e2e8f0;
        }

        .message {
            padding: 1rem;
            border-radius: 0.8rem;
            margin-bottom: 1.5rem;
            text-align: center;
            display: none;
        }

        .message.error {
            background: #fee2e2;
            color: #991b1b;
            border: 1px solid #fecaca;
        }

        .message.success {
            background: #dcfce7;
            color: #166534;
            border: 1px solid #bbf7d0;
        }

        .message.show {
            display: block;
        }

        @media (max-width: 768px) {
            body {
                padding: 1rem;
            }

            .container {
                max-width: 100%;
                padding: 2rem 1.5rem;
                border-radius: 1.5rem;
            }

            h1 {
                font-size: 1.7rem;
            }

            .subtitle {
                font-size: 0.9rem;
            }

            .form-group {
                margin-bottom: 1.2rem;
            }

            label {
                font-size: 0.85rem;
            }

            input, textarea {
                padding: 0.7rem 0.8rem;
                font-size: 16px;
                border-radius: 0.6rem;
            }

            textarea {
                min-height: 80px;
            }

            .button-group {
                flex-direction: column;
                gap: 0.8rem;
            }

            .btn {
                padding: 0.8rem;
                min-height: 44px;
                font-size: 0.85rem;
                flex: 1;
            }

            .message {
                font-size: 0.9rem;
            }
        }

        @media (max-width: 480px) {
            body {
                padding: 0.75rem;
            }

            .container {
                padding: 1.5rem 1rem;
                border-radius: 1.2rem;
                box-shadow: 0 15px 30px -12px rgba(0,0,0,0.15);
            }

            h1 {
                font-size: 1.4rem;
                margin-bottom: 0.3rem;
            }

            .subtitle {
                font-size: 0.8rem;
                margin-bottom: 1.5rem;
            }

            .form-group {
                margin-bottom: 1rem;
            }

            label {
                font-size: 0.8rem;
                margin-bottom: 0.3rem;
            }

            input, textarea {
                padding: 0.65rem 0.75rem;
                font-size: 16px;
                border-radius: 0.5rem;
            }

            textarea {
                min-height: 70px;
            }

            .button-group {
                gap: 0.6rem;
                margin-top: 1.5rem;
            }

            .btn {
                padding: 0.7rem;
                font-size: 0.8rem;
                text-transform: uppercase;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Contact Information</h1>
        <p class="subtitle">Add your contact details for the appointment confirmation</p>

        <div id="message" class="message"></div>

        <form id="contactForm">
            <div class="form-group">
                <label for="address">Address <span style="color: red;">*</span></label>
                <input type="text" id="address" name="address" required placeholder="Your full address">
            </div>

            <div class="form-group">
                <label for="phone">Phone Number <span style="color: red;">*</span></label>
                <input type="tel" id="phone" name="phone" required placeholder="Your phone number">
            </div>

            <div class="form-group">
                <label for="email">Email <span style="color: red;">*</span></label>
                <input type="email" id="email" name="email" required placeholder="Your email address">
            </div>

            <div class="form-group">
                <label for="notes">Additional Notes</label>
                <textarea id="notes" name="notes" placeholder="Any special requests or notes..."></textarea>
            </div>

            <div class="button-group">
                <button type="button" class="btn btn-secondary" onclick="window.history.back()">Back</button>
                <button type="submit" class="btn btn-primary">Confirm Booking</button>
            </div>
        </form>
    </div>

    <script src="api-utils.js"></script>
    <script>
        window.addEventListener('DOMContentLoaded', () => {
            const user = getUserFromSession();
            if (!user) {
                window.location.href = '/login.html';
                return;
            }

            document.getElementById('email').value = user.email || '';
            document.getElementById('contactForm').addEventListener('submit', handleSubmit);
        });

        async function handleSubmit(e) {
            e.preventDefault();
            const messageDiv = document.getElementById('message');
            messageDiv.classList.remove('show');

            const user = getUserFromSession();
            const formData = new FormData(e.target);

            try {
                await updateUser(user._id, {
                    address: formData.get('address'),
                    phone: formData.get('phone'),
                    email: formData.get('email')
                });

                messageDiv.textContent = 'âœ“ Booking confirmed! Redirecting...';
                messageDiv.className = 'message success show';

                setTimeout(() => {
                    window.location.href = '/payment.html';
                }, 2000);
            } catch (error) {
                messageDiv.textContent = 'Error: ' + error.message;
                messageDiv.className = 'message error show';
            }
        }
    </script>
</body>
</html>
